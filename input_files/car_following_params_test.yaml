Metadata:
  name: Car_Following_Params_V3_630AM
  author: mcschrader@crimson.ua.edu
  output: /home/max/tmp/sasumo-output/Car_Following_Params_V3_630AM/2022-05-14T08:47:52.726132
  run_id: ???
  cwd: ${.output}/${.run_id}
  simulation_root: ${oc.env:AIRPORT_HARPER_SUMO}
  
SensitivityAnalysis:
  working_root: ${Metadata.output}
  'N': 128
  calc_second_order: true
  variables:
    Tau:
      variable_name: tau
      group: car_following_parameter
      distribution:
        type: uniform
        params:
          width: 0.25
          min: 0.5
          max: 3
          val: ???
    Delta:
      variable_name: delta
      group: car_following_parameter
      distribution:
        type: uniform
        params:
          width: 0.25
          min: 1
          max: 10
          val: ???
    Accel:
      variable_name: accel
      group: car_following_parameter
      distribution:
        type: uniform
        params:
          width: 0.25
          min: 3
          max: 6
          val: ???
    Decel:
      variable_name: decel
      group: car_following_parameter
      distribution:
        type: uniform
        params:
          width: 0.25
          min: 3
          max: 7
          val: ???
    speedFactor:
      variable_name: speedFactor
      group: car_following_parameter
      distribution:
        type: uniform
        params:
          width: 0.1
          min: 0.75
          max: 1.5
          val: ???
      minGap:
        variable_name: minGap
        group: car_following_parameter
        distribution:
          type: uniform
          params:
            width: 0.25
            min: 0.5
            max: 3
            val: ???
  generator:
    function: create_veh_distribution
    arguments:
      args:
      - ${group:car_following_parameter}
      kwargs:
        output_file_name: ${Metadata.cwd}/vehDist.in.xml
        distribution_size: 100
        common_parameters: 'length;uniform(4,6)

          param; mass; normal(1190,300); [800, 1700]

          vClass;passenger

          carFollowModel;IDM

          emissionClass;PHEMlight/PC_G_EU4

          lcKeepRight;uniform(2, 4)

          actionStepLength;uniform(0.8, 1.1)

          jmDriveAfterYellowTime; uniform(0, 2)

          impatience; normal(0.3, 0.1); [0, 1]

          lcAssertive; normal(4, 1); [2, 6]

          lcCooperative; normal(1, 0.1);

          '
    output_name: veh_distribution_file
    passed_to_simulation: true
  Output:
    module: functions.output.TotalEmissionsHandler
    arguments:
      kwargs:
        emissions_xml: ${Metadata.cwd}/__temp__emissions.out.xml
        output_time_filter_lower: 3600
        output_time_filter_upper: 7200
        sim_step: 0.1
        save_output: true
  Post_Processing:
    module: tools.output_tools.USDOTCalibration
    path: ${Metadata.simulation_root}
    arguments:
      kwargs:
        settings: ${Metadata.cwd}/simulation_params.json
        historical_data: ${Metadata.simulation_root}/data-analysis/feb_2020/detector_average_table_600S.pkl
        save_path: ${Metadata.cwd}/calibration_results.json
SimulationCore:
  cpu_cores: 60
  preprocessing: None
  manager_function:
    module: functions.RemoteEmissionsSUMOFunc
    arguments: null
  simulation_function:
    module: runners.NoTraciSimulationMonteCarlo
    path: ${Metadata.simulation_root}
    arguments:
      kwargs:
        settings: /home/max/tmp/airport_harper_sumo_sasumo/Car_Following_Params_V3_630AM/params.json
        simulation_output_path: ${Metadata.cwd}
        emissions_file_name: ${SensitivityAnalysis.Output.arguments.kwargs.emissions_xml}
FileManager:
- None
