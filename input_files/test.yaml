metadata:
  name: test

SensitivityAnalysis:

  variables: 

    FleetComposition:
      variable_name: percent_truck
      distribution: &distribution
        type: uniform
        params:
          min: 0.1
          max: 0.5
      generator: 
        function: functions.fleet_composition
        arguments: *distribution
      
    CarFollowingParameters:
      PersonalCar: &PersonalCar
        - variable_name: tau
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 3 

        - variable_name: delta
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 10
        
        - variable_name: accel
          distribution: 
            type: uniform
            params:
              min: 0.5
              max: 4
        
      Class8Truck: &Class8Truck
        - variable_name: tau
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 3 

        - variable_name: delta
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 10
        
        - variable_name: accel
          distribution: 
            type: uniform
            params:
              min: 0.5
              max: 4
      generator:
        function: functions.create_vehicle_distribution
        arguments:
          - *PersonalCar
          - *Class8Truck
      
    ModelFidelity:
      variable_name: model_fidelelity
      distribution:
        type: uniform sample
        params:
          list: 
            - phemlight
            - matlab
  
  output:

    

SimulationCore:

  # This should point to the "f(variables)" function

  function: runners.


