Metadata:
  name: test
  author: mcschrader@crimson.ua.edu

SensitivityAnalysis:

  variables: &sa_variables
    FleetComposition:
      variable_name: fleet_composition
      distribution: &distribution
        type: uniform
        params:
          min: 0.1
          max: 0.5
      generator: 
        function: functions.fleet_composition
        arguments: *distribution
      
    CarFollowingParameters:
      PersonalCar: &PersonalCar
        
        Tau:
          variable_name: tau_car
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 3 
        
        Delta:
          variable_name: delta_car
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 10
        
        Accel:
          variable_name: accel_car
          distribution: 
            type: uniform
            params:
              min: 0.5
              max: 4
        
      Class8Truck: &Class8Truck
        
        Tau:
          variable_name: tau_truck
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 3 

        Delta:
          variable_name: delta_truck
          distribution:
            type: uniform
            params:
              min: 0.1
              max: 10
        
        Accel:
          variable_name: accel_truck
          distribution: 
            type: uniform
            params:
              min: 0.5
              max: 4

      generator:
        function: functions.create_vehicle_distribution
        arguments:
          - *PersonalCar
          - *Class8Truck
      
    ModelFidelity:
      variable_name: model_fidelelity
      distribution:
        type: uniform sample
        params:
          categorical: 
            - phemlight
            - matlab
  
  Output: 
    module: output.TotalEmissionsHandler
    # arguments:
    #   - None
    #   sa_parameters: *sa_variables
    #   start_time:    
    

SimulationCore:
 
  cpu_cores: 60 
  preprocessing: None
  # This should point to a function in the
  function: .functions.EmissionsSUMOFunc 
  arguments: 
    *sa_variables
    

FileManager:
  # I want to make moving the files explicitly defined by the user. 
  # At the moment though, manipulated files are automatically moved 
  - None
